name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest


    steps:
    - uses: actions/checkout@v2
    
    - name: Test
      run: go test -v ./...
      
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag kiru1eks/latescy-test:$(date +%s)
