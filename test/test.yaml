apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        image: kiru1eks/latescy-test:latest
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 8084
---
kind: Service
apiVersion: v1
metadata:
  name: myapp-svc
spec:
  selector:
    app:  myapp
  type:  LoadBalancer 
  ports:
  - name:  name-of-the-port
    port:  80
    targetPort:  8084
---
